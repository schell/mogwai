<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mogwai • Multipage</title>
    </head>
    <body>
        <div id="root" class="root">
            <p>0 times</p>
            <nav>
                <a
                    href="/"
                    style="margin-right: 15px;"
                >
                    Home
                </a>
                <a
                    href="/game"
                    style="margin-right: 15px;"
                >
                    Games
                </a>
                <a
                    href="/404"
                    style="margin-right: 15px;"
                >
                    Not Found
                </a>
            </nav>
            <slot>
                <main class="container">
                    <div class="overlay">
                        This site is only supported in portrait mode.
                    </div>
                    <div class="page-one">
                        <div class="section-block">
                            <div class="title-component uppercase">
                                <div className="three-stars">
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                </div>
                                <div class="title-component__description">
                                    <span class="strike-preamble">Did contributions come</span>
                                    <span class="strike-out">from you?</span>
                                </div>
                            </div>
                            <button style="cursor: pointer;">
                                Click me
                            </button>
                        </div>
                    </div>
                </main>
            </slot>
        </div>
        <script type="module">
        import init from '/pkg/multipage.js';
            window.addEventListener('load', async () => {
                await init();
            });
        </script>
    </body>
</html>
